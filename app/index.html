<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/main.css">
  <title>PORTFOLIO</title>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Helene Shaikh</h1>
    <img class="logo" src="images/internet.svg" alt="internet logo">
  </div>
  <div class="banner">
    <img srcset="images/code-large.jpg 1600w,
                 images/code-medium.jpg 640w,
                 images/code-small.jpg 300w"
         sizes="100vw"
         src="images/code-small.jpg" alt="code">
  </div>
  <h2>Featured Work</h2>
  <main>
    <figure>
      <img srcset="images/game-large.jpg 1600w,
                 images/game-medium.jpg 640w,
                 images/game-small.jpg 300w"
           sizes="(min-width: 700px) 41vw, 100vw"
           src="images/game-small.jpg" alt="game">
      <figcaption>
        <h3>Game</h3>
        <p>https://github.com/heleneshaikh/portfolio</p>
      </figcaption>
    </figure>
    <figure>
      <img srcset="images/health-large.jpg 1600w,
                 images/health-medium.jpg 640w,
                 images/health-small.jpg 300w"
           sizes="(min-width: 700px) 41vw, 100vw"
           src="images/health-small.jpg" alt="health">
      <figcaption>
        <h3>Health</h3>
        <p>https://github.com/heleneshaikh/portfolio</p>
      </figcaption>
    </figure>
    <figure>
      <img srcset="images/map-large.jpg 1600w,
                 images/map-medium.jpg 640w,
                 images/map-small.jpg 300w"
           sizes="(min-width: 700px) 41vw, 100vw"
           src="images/map-small.jpg" alt="map">
      <figcaption>
        <h3>Maps</h3>
        <p>https://github.com/heleneshaikh/portfolio</p>
      </figcaption>
    </figure>
    <figure>
      <img srcset="images/reader-large.jpg 1600w,
                 images/reader-medium.jpg 640w,
                 images/reader-small.jpg 300w"
           sizes="(min-width: 700px) 41vw, 100vw"
           src="images/reader-small.jpg" alt="reader">
      <figcaption>
        <h3>Reader</h3>
        <p>https://github.com/heleneshaikh/portfolio</p>
      </figcaption>
    </figure>
  </main>
</div>
</body>
</html>
